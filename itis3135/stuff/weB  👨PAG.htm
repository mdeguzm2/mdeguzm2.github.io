<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Messy Webpage</title>
    <link rel="stylesheet" href="http://example.com/styles.css">
    <style>
        body {
            background-color: white;
            color: black;
        }
        .large {
            font-size: 48px;
            margin: 20px;
        }
        .caption {
            font-family: Papyrus;
            font-size: 24px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Random Thoughts</h2> <!-- Out of order header -->
<h1>Welcome to My Mess</h1> <!-- This should be first -->

<center>
    <p class="large">This is a huge paragraph with inconsistent margins.</p>
    <ul style="list-style-type: disc; text-align: center;">
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
</center>

<img src="http://example.com/stuff/RandomLargePic" width="400" height="400" style="object-fit: cover;" alt="A large image that doesn't fit well" />

<div class="caption" style="font-family: Comic Sans;">This caption doesn't make sense at all!</div>

<p style="font-family: Times; text-decoration: underline;">Just a random paragraph with underlined text that isn't a link.</p>

<div style="border: 5px solid red; border-top: 3px dashed blue; border-left: 2px dotted green; border-right: 1px solid black; margin: 10px; padding: 10px;">
    This has a really big border with different styles.
</div>

<br><br><br><br> <!-- Extra blank lines -->

</body>
</html>
