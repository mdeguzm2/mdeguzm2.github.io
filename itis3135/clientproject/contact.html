<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/headernav.html"></div>
    <main>
        <section>
            <h1>Contact Form</h1>
			<form id="contact-form" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="title">Title:</label>
                <input type="title" id="title" name="title" required placeholder="Enter a short title">

                <label for="description">Description:</label>
                <textarea class="description" placeholder="Enter the description here"></textarea>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
